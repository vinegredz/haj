<div class="card-columns">

    {% for guide in site.guide %}

    <div class="card">
        {% if guide.thumbnail %}
        <img class="card-img-top img-fluid" src="{{ guide.thumbnail | relative_url }}"
             alt="Guide Image">
        {% endif %}
        <div class="card-block">
            <a href="{{ guide.url | relative_url }}">
                <h4 class="card-title">{{ guide.title }}</h4>
            </a>
            <p class="card-text">{{ guide.excerpt }}</p>
            {% if guide.section %}
            <p><a class="f-sm text-gray-light f-sans" href="#">{{ guide.section }}</a></p>
            {% endif %}
        </div>
    </div>

    {% endfor %}

</div>
